<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trẻ</title>
</head>
<body>
<h2>Danh sách Trẻ</h2>

<!-- ✅ Nút thêm trẻ mới -->
<a th:href="@{/children/add}">
    <button>➕ Thêm trẻ mới</button>
</a>

<!-- ✅ Hiển thị danh sách -->
<table border="1">
    <thead>
    <tr>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="child : ${children}">
        <td th:text="${child.name}"></td>
        <td th:text="${child.birthDate}"></td>
        <td th:text="${child.gender}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
