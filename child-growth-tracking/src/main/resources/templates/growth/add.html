<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Chỉ Số Tăng Trưởng</title>
</head>
<body>
<h2>Thêm Chỉ Số Tăng Trưởng</h2>
<form th:action="@{/growth/add}" th:object="${record}" method="post">

    <label>Trẻ:</label>
    <select th:field="*{child}" required>
        <option th:each="child : ${children}"
                th:value="${child.id}"
                th:text="${child.name}">
        </option>
    </select><br/>

    <label>Chiều cao (cm):</label>
    <input type="number" th:field="*{height}" required/><br/>

    <label>Cân nặng (kg):</label>
    <input type="number" th:field="*{weight}" required/><br/>

    <label>Ngày ghi nhận:</label>
    <input type="date" th:field="*{date}" required/><br/>

    <button type="submit">Lưu</button>
</form>
</body>
</html>
