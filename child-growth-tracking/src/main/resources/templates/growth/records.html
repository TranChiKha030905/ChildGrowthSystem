<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ sơ phát triển</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Hồ sơ phát triển của trẻ</h2>
<a href="/dashboard">← Quay về Dashboard</a><br><br>
<table border="1">
    <thead>
    <tr>
        <th>Ngày ghi nhận</th>
        <th>Chiều cao</th>
        <th>Cân nặng</th>
        <th>Ghi chú</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${growthRecords}">
        <td th:text="${#temporals.format(record.date, 'dd/MM/yyyy')}">01/01/2023</td>
        <td th:text="${record.height}">0</td>
        <td th:text="${record.weight}">0</td>
        <td th:text="${record.note}">Không</td>
    </tr>
    </tbody>
</table>
</body>
</html>
