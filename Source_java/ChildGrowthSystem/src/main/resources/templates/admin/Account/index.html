<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/head :: head"></head>
<body>
<div class="wrapper">
  <div th:replace="admin/fragment/header :: header"></div>
  <div th:replace="admin/fragment/sidebar :: sidebar"></div>
  <div class="main-panel">
    <div class="content">
      <div>
        <h1>Quản lí tài khoảng</h1>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="card-title">Tài khoản</div>
        </div>
        <div class="card-body">
          <div class="card-sub">
            <a th:href="@{/admin/add-Account}"><button class="btn btn-success">Thêm tài khoản</button></a>
          </div>
          <table class="table table-striped mt-3">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
              <th scope="col">Xử lí</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td style="max-width: 75px">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-danger">Danger</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td style="max-width: 75px">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-danger">Danger</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
              <td style="max-width: 75px">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-danger">Danger</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div th:replace="admin/fragment/footer :: footer"></div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdatePro" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h6 class="modal-title"><i class="la la-frown-o"></i> Under Development</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p>Currently, the pro version of the <b>Ready Dashboard</b> Bootstrap is in progress development</p>
        <p>
          <b>We'll let you know when it's done</b></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<div th:replace="admin/fragment/script :: script"></div>
</html>
