<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Child</title>
</head>
<body>
<h1>Add New Child</h1>
<form th:action="@{/add}" th:object="${child}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Age:</label>
    <input type="number" th:field="*{age}" required><br><br>

    <label>Weight (kg):</label>
    <input type="number" step="0.1" th:field="*{weight}" required><br><br>

    <label>Height (cm):</label>
    <input type="number" step="0.1" th:field="*{height}" required><br><br>

    <button type="submit">Add Child</button>
</form>
<a href="/">Back to Dashboard</a>
</body>
</html>
