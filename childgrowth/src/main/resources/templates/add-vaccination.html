<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm lịch tiêm chủng</title>
</head>
<body>
<h1>Thêm lịch tiêm chủng</h1>
<form th:action="@{/vaccination/add}" th:object="${vaccination}" method="post">
    <input type="hidden" th:field="*{child.id}" th:value="${childId}" />
    <label>Tên vắc-xin:</label>
    <input type="text" th:field="*{vaccineName}" required /><br/>
    <label>Ngày tiêm:</label>
    <input type="date" th:field="*{vaccinationDate}" required /><br/>
    <label>Ngày tiêm tiếp theo:</label>
    <input type="date" th:field="*{nextDueDate}" /><br/>
    <label>Ghi chú:</label>
    <textarea th:field="*{notes}"></textarea><br/>
    <button type="submit">Thêm</button>
</form>
</body>
</html>
