<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách trẻ</title>
</head>
<body>
<h1>Danh sách trẻ</h1>
<a th:href="@{/add}">Thêm trẻ mới</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên trẻ</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Chiều cao (cm)</th>
        <th>Cân nặng (kg)</th>
        <th>BMI</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="child : ${children}">
        <td th:text="${child.childId}"></td>
        <td th:text="${child.childName}"></td>
        <td th:text="${child.dateOfBirth}"></td>
        <td th:text="${child.gender}"></td>
        <td th:text="${child.heightCm}"></td>
        <td th:text="${child.weightKg}"></td>
        <td th:text="${child.bmi}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${child.childId})}">Sửa</a>
            <a th:href="@{/delete/{id}(id=${child.childId})}">Xóa</a>
            <a th:href="@{/milestone/add/{childId}(childId=${child.childId})}">Thêm mốc phát triển</a>
            <a th:href="@{/vaccination/add/{childId}(childId=${child.childId})}">Thêm tiêm chủng</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
