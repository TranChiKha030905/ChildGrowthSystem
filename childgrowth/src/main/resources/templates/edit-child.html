<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa hồ sơ trẻ</title>
</head>
<body>
<h1>Chỉnh sửa hồ sơ trẻ</h1>
<form th:action="@{/edit/{id}(id=${child.childId})}" th:object="${child}" method="post">
    <label>Tên trẻ:</label>
    <input type="text" th:field="*{childName}" required /><br/>
    <label>Ngày sinh:</label>
    <input type="date" th:field="*{dateOfBirth}" required /><br/>
    <label>Giới tính:</label>
    <select th:field="*{gender}" required>
        <option value="Male">Nam</option>
        <option value="Female">Nữ</option>
    </select><br/>
    <label>Chiều cao (cm):</label>
    <input type="number" step="0.01" th:field="*{heightCm}" /><br/>
    <label>Cân nặng (kg):</label>
    <input type="number" step="0.01" th:field="*{weightKg}" /><br/>
    <button type="submit">Lưu</button>
</form>
</body>
</html>
