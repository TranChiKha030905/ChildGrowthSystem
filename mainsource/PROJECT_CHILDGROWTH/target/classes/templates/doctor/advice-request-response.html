<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Respond to Advice Request - Child Growth Tracking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Respond to Advice Request</h1>
        
        <div class="actions">
            <a th:href="@{/doctor/advice-requests}" class="btn btn-secondary">Back to Requests</a>
        </div>

        <div class="section">
            <h2>Request Details</h2>
            <div class="info-card">
                <div class="info-row">
                    <span class="label">Child:</span>
                    <span class="value" th:text="${request.child.name}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Parent:</span>
                    <span class="value" th:text="${request.parent.fullName}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Date:</span>
                    <span class="value" th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Question:</span>
                    <span class="value" th:text="${request.question}"></span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Your Response</h2>
            <form th:action="@{/doctor/advice-request/{id}/respond(id=${request.id})}" method="post" class="form" 
                <div class="form-group">
                    <label for="response">Response</label>
                    <textarea id="response" name="response" class="form-control" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send Response</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
