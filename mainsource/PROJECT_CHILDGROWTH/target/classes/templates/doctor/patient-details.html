<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Details - Child Growth Tracking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Patient Details</h1>
        
        <div class="actions">
            <a th:href="@{/doctor/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="section">
            <h2>Child Information</h2>
            <div class="info-card">
                <div class="info-row">
                    <span class="label">Name:</span>
                    <span class="value" th:text="${child.name}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Date of Birth:</span>
                    <span class="value" th:text="${#temporals.format(child.dateOfBirth, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Gender:</span>
                    <span class="value" th:text="${child.gender}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Parent:</span>
                    <span class="value" th:text="${child.parent.fullName}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Blood Type:</span>
                    <span class="value" th:text="${child.bloodType}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Allergies:</span>
                    <span class="value" th:text="${child.allergies}"></span>
                </div>
                <div class="info-row">
                    <span class="label">Medical Conditions:</span>
                    <span class="value" th:text="${child.medicalConditions}"></span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Growth Records</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight (kg)</th>
                            <th>Height (cm)</th>
                            <th>Head Circumference (cm)</th>
                            <th>BMI</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${growthRecords}">
                            <td th:text="${#temporals.format(record.measurementDate, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#numbers.formatDecimal(record.weight, 1, 2)}"></td>
                            <td th:text="${#numbers.formatDecimal(record.height, 1, 2)}"></td>
                            <td th:text="${#numbers.formatDecimal(record.headCircumference, 1, 2)}"></td>
                            <td th:text="${#numbers.formatDecimal(record.bmi, 1, 2)}"></td>
                            <td th:text="${record.notes}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2>Add New Growth Record</h2>
            <form th:action="@{/doctor/patient/{id}/add-record(id=${child.id})}" method="post" class="form" 
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" step="0.1" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="headCircumference">Head Circumference (cm)</label>
                    <input type="number" id="headCircumference" name="headCircumference" step="0.1" class="form-control">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Record</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
