<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/head :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="admin/fragment/header :: header"></div>
    <div th:replace="admin/fragment/sidebar :: sidebar"></div>
    <div class="main-panel">
        <div class="content">
            <h2>Manage Doctors</h2>

            <div class="actions mb-3">
                <a th:href="@{/admin/doctor/add}" class="btn btn-primary">Add New Doctor</a>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialization</th>
                            <th>licenseNumber</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.username}">Username</td>
                            <td th:text="${doctor.fullName}">Doctor Name</td>
                            <td th:text="${doctor.email}">Email</td>
                            <td th:text="${doctor.specialization}">Specialization</td>
                            <td th:text="${doctor.licenseNumber}">Specialization</td>
                            <!--                        <td>-->
                            <!--                            <span th:if="${doctor.approved}" class="badge badge-success">Approved</span>-->
                            <!--                            <span th:if="${!doctor.approved}" class="badge badge-warning">Pending</span>-->
                            <!--                        </td>-->
                            <td>
                                <div class="btn-group" style="gap : 20px">
                                    <a th:href="@{/admin/doctor/{id}/edit(id=${doctor.id})}" class="btn btn-sm btn-default">Edit</a>
                                    <form th:action="@{/admin/doctor/{id}/delete(id=${doctor.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</button>
                                    </form>
                                    <a th:href="@{/admin/{username}(username=${doctor.username})}" class="btn btn-sm btn-info">View</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <div th:replace="admin/fragment/footer :: footer"></div>
    </div>
</div>
<div th:replace="admin/fragment/script :: script"></div>
</body>
</html>
