

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="doctor/fragment/head :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="doctor/fragment/header :: header"></div>
    <div th:replace="doctor/fragment/sidebar :: sidebar"></div>
    <div class="main-panel">
        <div class="content">
            <div class="card" style="width: 500px;">
                <h2>Phản hồi cho yêu cầu #<span th:text="${request.id}"></span></h2>

                <p><strong>Lời nhắn:</strong> <span th:text="${request.message}"></span></p>
                <p><strong>Ngày tạo:</strong> <span th:text="${request.createdAt}"></span></p>

                <form th:action="@{'/doctor/advice-requests/' + ${request.id} + '/response'}" method="post">
                    <label >Phản hồi:</label><br/>
                    <textarea name="response" rows="5" cols="60" placeholder="Nhập nội dung phản hồi..."></textarea><br/><br/>
                    <button class="btn btn-success" type="submit">Gửi phản hồi</button>
                </form>

            </div>
                <a class="btn btn-primary" href="/doctor/advice-requests">← Quay lại danh sách</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdatePro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title"><i class="la la-frown-o"></i> Under Development</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Currently, the pro version of the <b>Ready Dashboard</b> Bootstrap is in progress development</p>
                <p><b>We'll let you know when it's done</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="doctor/fragment/script :: script"></div>
</body>
</html>
