<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/assets/img/hero-bg-abstract.jpg');
        }
    </style>
</head>

<body >
<div class="wrapper active">
        <span class="icon-close">
            <a th:href="@{/index}">X</a>
        </span>
    <div th:if="${param.error}" class="alert alert-danger">
        Có lỗi xảy ra khi đăng ký. Vui lòng thử lại.
    </div>
    <div class="form-box register">
        <h2>Registeration</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" class="form-control" id="email" th:field="*{email}" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Already have an account? <a th:href="@{/login}"
                                               class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/assets/js/login.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
