<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="doctor/fragment/head :: head">
  <title th:text="${plan.id == null} ? 'Thêm Gói Thành viên' : 'Chỉnh sửa Gói Thành viên'"></title>
</head>
<body>
<div class="wrapper">
  <div th:replace="doctor/fragment/header :: header"></div>
  <div th:replace="doctor/fragment/sidebar :: sidebar"></div>

  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title" th:text="${plan.id == null} ? 'Thêm Gói Thành viên' : 'Chỉnh sửa Gói Thành viên'"></h4>
          </div>
          <div class="card-body">
            <form th:action="@{/doctor/membership-plans/save}" th:object="${plan}" method="post">
              <input type="hidden" th:field="*{id}"/>

              <div class="form-group">
                <label for="name">Tên Gói <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <small class="form-text text-muted">Ví dụ: Gói Cơ bản, Gói Cao cấp...</small>
              </div>

              <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="price">Giá (VND) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="price" th:field="*{price}" min="0" required>
              </div>

              <div class="form-group">
                <label for="maxChildren">Số Trẻ Tối đa <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="maxChildren" th:field="*{maxChildren}" min="1" required>
              </div>

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="allowDoctorConsult" th:field="*{allowDoctorConsult}">
                <label class="form-check-label" for="allowDoctorConsult">Cho phép Tư vấn Bác sĩ</label>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Lưu
                </button>
                <a th:href="@{/doctor/membership-plans}" class="btn btn-secondary">
                  <i class="fas fa-times"></i> Hủy
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="doctor/fragment/script :: script"></div>
</body>
</html>
