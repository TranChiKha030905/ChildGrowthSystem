<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="member/fragment/head :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="member/fragment/header :: header"></div>
    <div th:replace="member/fragment/sidebar :: sidebar"></div>
    <div class="main-panel">
        <!--        chổ viết các content -->
        <div class="content">
            <h2>Thêm Trẻ Mới</h2>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span><br>
                <a th:href="@{/member/upgrade}" class="btn btn-sm btn-warning mt-2">Nâng cấp gói</a>
            </div>
            <a class="btn btn-primary" th:href="@{/member/manage}">Quay lại trang chủ</a>
            <form th:action="@{/member/add-child}" method="post" th:object="${children}" >
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Thêm thông tin</div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label >Họ và Tên trẻ:</label>
                            <input type="text" class="form-control input-square" placeholder="tên" id="name" name="name" th:field="*{name}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label >Ngày sinh:</label>
                            <input type="date" id="birth_date" name="birth_date" class="form-control input-square" placeholder="Fullname"  th:field="*{dateOfBirth}" required>
                        </div>

                        <div class="form-group">
                            <label >Giới tính:</label>
                            <select class="form-control input-pill" id="pillSelect"  name="gender" th:field="*{gender}">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Ngày khám gần nhất:</label>
                            <input type="date" class="form-control input-square" th:field="*{lastCheckup}" placeholder="Chọn ngày">
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdatePro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title"><i class="la la-frown-o"></i> Under Development</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Currently, the pro version of the <b>Ready Dashboard</b> Bootstrap is in progress development</p>
                <p>
                    <b>We'll let you know when it's done</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="member/fragment/script :: script"></div>
</html>
