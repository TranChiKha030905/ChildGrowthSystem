<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ người dùng</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #eee;">
<h1>Thông tin người dùng</h1>
<div class="row">
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                     class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3" th:text="${user.fullName}">John Smith</h5>
                <p  class="text-muted mb-1" th:text="${user.role}">Role</p>

                <div style="display : flex; gap : 10px; text-align: center">
                    <p>số dư:</p>
                    <p class="text-muted mb-4" th:if="${user.money != null}" th:text="${user.money}">Bay Area, San Francisco, CA</p>
                    <p class="text-muted mb-4" th:unless="${user.money != null}">0 </p>
                </div>

                <div  style="display : flex; gap : 10px; text-align: center">
                    <p>Gói thành viên:</p>
                    <p class="text-muted mb-4" th:if="${user.idMembership != null}" th:text="${user.idMembership.name}"></p>
                    <p class="text-muted mb-4" th:unless="${user.idMembership != null}">Chưa có gói thành viên</p>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user.fullName}">Full name</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user.email}">Email</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user.phoneNumber}">Phone</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Mobile</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user.phoneNumber}">Mobile</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                    </div>
                </div>
                <a style="margin-top: 20px" class="btn btn-primary" th:href="@{/reset-password}">Đổi mật khẩu</a>
            </div>
        </div>
    </div>
</div>
<a class="btn btn-primary" th:href="@{/index}">Quay lại trang chủ</a>
</body>
</html>
