    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/fragment/head :: head"></head>
    <body>
    <div class="wrapper">
        <div th:replace="admin/fragment/header :: header"></div>
        <div th:replace="admin/fragment/sidebar :: sidebar"></div>
        <div class="main-panel">
            <!--        chổ viết các content -->
            <div class="content">
                <h2>Thêm Member Mới</h2>
                <a class="btn btn-primary" th:href="@{/admin/member/manage}">Quay lại trang chủ</a>
                <form th:action="@{/admin/member/add}" th:object="${member}" method="post">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Thêm thông tin</div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label >USERNAME</label>
                                <input type="text" class="form-control input-square" placeholder="đặt username duy nhất" id="username" th:field="*{username}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="form-group">
                                <label >FULL NAME</label>
                                <input type="text" class="form-control input-square" placeholder="Fullname" id="fullName" th:field="*{fullName}" required>
                            </div>

                            <div class="form-group">
                                <label >EMAIL</label>
                                <input type="email" class="form-control input-square" placeholder="Email" id="email" th:field="*{email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>


                            <div class="form-group">
                                <label >PASSWORD</label>
                                <input type="password" class="form-control input-square" placeholder="password" id="password" th:field="*{password}" required>
                            </div>

                            <div class="form-group">
                                <label >Phone Number</label>
                                <input type="text" class="form-control input-square" placeholder=phonenumber id="phone" th:field="*{phoneNumber}" required>
                            </div>

                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </form>

            </div>
            <div th:replace="admin/fragment/footer :: footer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdatePro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h6 class="modal-title"><i class="la la-frown-o"></i> Under Development</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>Currently, the pro version of the <b>Ready Dashboard</b> Bootstrap is in progress development</p>
                    <p>
                        <b>We'll let you know when it's done</b></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </body>
    <div th:replace="admin/fragment/script :: script"></div>
    </html>
