<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="member/fragment/head :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="member/fragment/header :: header"></div>
    <div th:replace="member/fragment/sidebar :: sidebar"></div>
    <div class="main-panel">
        <!--        chổ viết các content -->
        <div class="content">
            <h1>Yêu cầu tư vấn</h1>

            <div class="actions">
                <a th:href="@{/member/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <div class="card">
                <h2>My Requests</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-bordered-bd-warning mt-4">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Child</th>
                            <th>Question</th>
                            <th>Response</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy')}"></td>
                            <td th:text="${request.child.name}"></td>
                            <td th:text="${request.message}"></td>
                            <td th:text="${request.response ?: 'Pending'}"></td>
                            <td>
                                <span th:if="${request.response}" class="badge badge-success">Responded</span>
                                <span th:unless="${request.response}" class="badge badge-warning">Pending</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="member/fragment/footer :: footer"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdatePro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h6 class="modal-title"><i class="la la-frown-o"></i> Under Development</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Currently, the pro version of the <b>Ready Dashboard</b> Bootstrap is in progress development</p>
                <p>
                    <b>We'll let you know when it's done</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="member/fragment/script :: script"></div>
</html>
