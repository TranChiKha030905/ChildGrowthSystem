<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉ số tăng trưởng</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Biểu đồ tăng trưởng của ' + ${child.name}"></h2>

    <form th:action="@{|/member/children/${child.id}/records|}" method="post" th:object="${record}" class="row g-3 mt-3" 
        <div class="col-md-4">
            <label class="form-label">Chiều cao (cm)</label>
            <input th:field="*{height}" type="number" step="0.1" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Cân nặng (kg)</label>
            <input th:field="*{weight}" type="number" step="0.1" class="form-control" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Thêm chỉ số</button>
        </div>
    </form>

    <hr class="my-4">

    <canvas id="growthChart" height="120"></canvas>

    <script th:inline="javascript">
        const labels = [[${records.*.date}]];
        const heights = [[${records.*.height}]];
        const weights = [[${records.*.weight}]];

        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Chiều cao (cm)',
                    data: heights,
                    borderWidth: 2,
                    borderColor: 'blue',
                    fill: false
                }, {
                    label: 'Cân nặng (kg)',
                    data: weights,
                    borderWidth: 2,
                    borderColor: 'green',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

    <hr class="my-4">
    <h5>Lịch sử chỉ số</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Ngày</th>
                <th>Chiều cao (cm)</th>
                <th>Cân nặng (kg)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${records}">
                <td th:text="${r.date}"></td>
                <td th:text="${r.height}"></td>
                <td th:text="${r.weight}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/member/children}" class="btn btn-secondary">← Quay lại danh sách</a>
</div>
</body>
</html>
