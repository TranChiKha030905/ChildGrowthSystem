<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Doctors - Child Growth Tracking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Manage Doctors</h1>
        
        <div class="actions">
            <a th:href="@{/admin/doctor/add}" class="btn btn-primary">Add New Doctor</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="section">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialization</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.fullName}"></td>
                            <td th:text="${doctor.email}"></td>
                            <td th:text="${doctor.specialization}"></td>
                            <td>
                                <span th:if="${doctor.approved}" class="badge badge-success">Approved</span>
                                <span th:unless="${doctor.approved}" class="badge badge-warning">Pending</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/doctor/{id}/edit(id=${doctor.id})}" class="btn btn-sm btn-info">Edit</a>
                                    <form th:action="@{/admin/doctor/{id}/delete(id=${doctor.id})}" method="post" style="display: inline;" 
                                        <button type="submit" class="btn btn-sm btn-danger" 
                                                onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
