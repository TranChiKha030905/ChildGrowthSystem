<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${doctor.id} ? 'Edit Doctor' : 'Add Doctor'">Add Doctor - Child Growth Tracking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${doctor.id} ? 'Edit Doctor' : 'Add New Doctor'">Add New Doctor</h1>
        
        <div class="actions">
            <a th:href="@{/admin/doctors}" class="btn btn-secondary">Back to Doctors</a>
        </div>

        <div class="section">
            <form method="post" th:action="@{${doctor.id} ? '/admin/doctor/' + ${doctor.id} + '/edit' : '/admin/doctor/add'}" 
                  th:object="${doctor}" method="post" class="form" th:action="@{/default}">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" th:field="*{specialization}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="licenseNumber">License Number</label>
                    <input type="text" id="licenseNumber" th:field="*{licenseNumber}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="approved">Approval Status</label>
                    <select id="approved" th:field="*{approved}" class="form-control">
                        <option value="true">Approved</option>
                        <option value="false">Pending</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Doctor</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
