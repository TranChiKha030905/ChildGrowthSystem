<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách trẻ em</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Danh sách trẻ em</h3>
                        <a href="/member/children/add" class="btn btn-primary">Thêm trẻ mới</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${children.empty}" class="alert alert-info">
                            Bạn chưa có hồ sơ trẻ em nào. Hãy thêm trẻ mới!
                        </div>
                        <div th:unless="${children.empty}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tên</th>
                                        <th>Ngày sinh</th>
                                        <th>Giới tính</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="child : ${children}">
                                        <td th:text="${child.name}"></td>
                                        <td th:text="${#temporals.format(child.birthDate, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${child.gender}"></td>
                                        <td>
                                            <a th:href="@{/member/children/{id}/records(id=${child.id})}" class="btn btn-info btn-sm">Xem hồ sơ</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
