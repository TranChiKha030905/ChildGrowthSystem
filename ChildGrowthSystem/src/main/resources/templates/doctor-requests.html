
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phản hồi tư vấn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Yêu cầu tư vấn cần phản hồi</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Trẻ</th>
            <th>Nội dung</th>
            <th>Phản hồi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.child.name}"></td>
            <td th:text="${req.message}"></td>
            <td>
                <form th:action="@{|/doctor/requests/${req.id}/respond|}" method="post" class="d-flex" >
                    <input name="response" class="form-control me-2" placeholder="Phản hồi..." required>
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
